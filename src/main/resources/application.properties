spring.application.name=UserMicroservices

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/usermicroservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate DDL Auto (use "update" for development)
spring.jpa.hibernate.ddl-auto=update

# HikariCP connection pool settings (optional, but good to set)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
